{% extends 'base.html' %}

{% block content %}
<div class="space-y-4 sm:space-y-6">
  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Services</h1>
    <a href="{% url 'core:service_create' %}" 
       class="inline-flex items-center justify-center px-4 py-2.5 bg-navy hover:bg-navy-dark text-white font-medium rounded-lg smooth-transition touch-target">
      <i class="bi bi-plus-lg mr-2"></i>
      <span>New Service</span>
    </a>
  </div>

  <!-- Filter Form -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <form method="get" class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
      <select name="category" class="border border-gray-300 rounded-md px-3 py-2 focus:ring-navy focus:border-navy">
        <option value="">All Categories</option>
        {% for category in categories %}
          <option value="{{ category }}" {% if request.GET.category == category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
      </select>

      <select name="skill_type" class="border border-gray-300 rounded-md px-3 py-2 focus:ring-navy focus:border-navy">
        <option value="">All Skill Types</option>
        {% for skill_type in skill_types %}
          <option value="{{ skill_type }}" {% if request.GET.skill_type == skill_type %}selected{% endif %}>{{ skill_type }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="inline-flex items-center justify-center px-4 py-2 bg-navy hover:bg-navy-dark text-white font-medium rounded-md smooth-transition">
        <i class="bi bi-funnel mr-2"></i>
        Filter
      </button>
    </form>
  </div>

  <!-- Service Table Component -->
  {% include 'components/service_table.html' with items=services %}
</div>
{% endblock %}
