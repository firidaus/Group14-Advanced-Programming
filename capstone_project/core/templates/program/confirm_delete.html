{% extends 'base.html' %}

{% block content %}
  <div class="bg-white rounded shadow p-6 max-w-xl mx-auto">
    <h1 class="text-xl font-semibold">Delete Program</h1>
    <p class="mt-2 text-sm text-gray-600">Are you sure you want to delete "{{ program.name }}"? This action cannot be undone.</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="flex items-center space-x-3">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
        <a href="{% url 'core:program_detail' program.ProgramId %}" class="text-sm text-gray-500">Cancel</a>
      </div>
    </form>
  </div>

{% endblock %}
