{% extends 'base.html' %}

{% block content %}
<div class="space-y-4 sm:space-y-6">
  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Facilities</h1>
    <a href="{% url 'core:facility_create' %}" 
       class="inline-flex items-center justify-center px-4 py-2.5 bg-navy hover:bg-navy-dark text-white font-medium rounded-lg smooth-transition touch-target">
      <i class="bi bi-plus-lg mr-2"></i>
      <span>New Facility</span>
    </a>
  </div>

  <!-- Filter Form -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <form id="filter-form" method="get" class="space-y-3">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div class="form-group">
          <label class="form-label" for="typeFilter">Type</label>
          <select id="typeFilter" name="type" class="border border-gray-300 rounded-md px-3 py-2 focus:ring-navy focus:border-navy">
            <option value="">All Types</option>
            {% for t in facility_types %}
              <option value="{{ t }}" {% if request.GET.type == t %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="partnerFilter">Partner</label>
          <select id="partnerFilter" name="partner" class="border border-gray-300 rounded-md px-3 py-2 focus:ring-navy focus:border-navy">
            <option value="">All Partners</option>
            {% for p in partners %}
              <option value="{{ p }}" {% if request.GET.partner == p %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="capabilityFilter">Capability</label>
          <input type="text" id="capabilityFilter" name="capability" placeholder="Search capabilities..." 
                 value="{{ request.GET.capability }}" 
                 class="border border-gray-300 rounded-md px-3 py-2 focus:ring-navy focus:border-navy" />
        </div>

        <div class="form-group">
          <div class="flex gap-2">
            <button type="submit" class="inline-flex items-center justify-center px-4 py-2 bg-navy hover:bg-navy-dark text-white font-medium rounded-md smooth-transition flex-1">
              <i class="bi bi-funnel mr-2"></i> Filter
            </button>
            <button type="button" id="clearFilters" class="inline-flex items-center justify-center px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-md smooth-transition">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="text-sm text-gray-600">
        Total: <span id="facilityCount">{{ facilities.count }}</span> facilities
      </div>
    </form>
  </div>

  <!-- Facilities Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="hidden md:table-cell px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="hidden md:table-cell px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Partner</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
            <th class="hidden lg:table-cell px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capabilities</th>
            <th class="hidden xl:table-cell px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="facilityTableBody" class="bg-white divide-y divide-gray-200">
          {% include 'Facility/facility_table_rows.html' %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeFilter = document.getElementById('typeFilter');
    const partnerFilter = document.getElementById('partnerFilter');
    const capabilityFilter = document.getElementById('capabilityFilter');
    const tableBody = document.getElementById('facilityTableBody');
    const facilityCount = document.getElementById('facilityCount');
    const clearButton = document.getElementById('clearFilters');
    const filterForm = document.getElementById('filter-form');
    
    let filterTimeout;

    function performFilter() {
        // Clear previous timeout
        clearTimeout(filterTimeout);
        
        // Set a small delay for capability filter to avoid too many requests
        filterTimeout = setTimeout(() => {
            const formData = new URLSearchParams();
            
            if (typeFilter.value) formData.append('type', typeFilter.value);
            if (partnerFilter.value) formData.append('partner', partnerFilter.value);
            if (capabilityFilter.value) formData.append('capability', capabilityFilter.value);
            
            // Show loading state
            tableBody.innerHTML = '<tr><td colspan="7" class="px-4 py-2 text-center text-gray-500">Loading...</td></tr>';
            
            fetch('{% url "core:facility_filter_ajax" %}?' + formData.toString())
                .then(response => response.json())
                .then(data => {
                    tableBody.innerHTML = data.table_html;
                    facilityCount.textContent = data.count;
                })
                .catch(error => {
                    console.error('Error:', error);
                    tableBody.innerHTML = '<tr><td colspan="7" class="px-4 py-2 text-center text-red-500">Error loading facilities</td></tr>';
                });
        }, capabilityFilter === document.activeElement ? 300 : 0); // 300ms delay for text input, immediate for selects
    }

    function clearFilters() {
        typeFilter.value = '';
        partnerFilter.value = '';
        capabilityFilter.value = '';
        performFilter();
    }

    // Add event listeners
    typeFilter.addEventListener('change', performFilter);
    partnerFilter.addEventListener('change', performFilter);
    capabilityFilter.addEventListener('input', performFilter);
    clearButton.addEventListener('click', clearFilters);
    
    // Handle form submission (search button)
    filterForm.addEventListener('submit', function(e) {
        e.preventDefault();
        performFilter();
    });
});
</script>
{% endblock %}
