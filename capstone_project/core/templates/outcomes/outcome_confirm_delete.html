{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow text-center">
  <h1 class="text-xl font-bold mb-4">Delete Outcome</h1>
  <p class="mb-6">Are you sure you want to delete 
     <strong>{{ outcome.title }}</strong>?

     <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirm</button>
    <a href="{% url 'core:outcome_list' %}" class="px-4 py-2 bg-gray-600 text-white rounded">Cancel</a>
  </form>
</div>
{% endblock %}
