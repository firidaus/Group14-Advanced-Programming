{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Outcomes</h1>
  <a href="{% url 'core:outcome_create' %}" 
     class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
     + Add Outcome
  </a>
  <div class="mt-6 space-y-4">
    {% for outcome in outcomes %}
      <div class="p-4 bg-white shadow rounded flex justify-between items-center">
        <div>
          <h2 class="text-lg font-semibold">{{ outcome.title }}</h2>
          <p class="text-sm text-gray-500">{{ outcome.outcome_type }}</p>
        </div>
        <div class="space-x-2">
          <a href="{% url 'core:outcome_detail' outcome.pk %}" class="text-blue-600 hover:underline">View</a>
          <a href="{% url 'core:outcome_update' outcome.pk %}" class="text-yellow-600 hover:underline">Edit</a>
          <a href="{% url 'core:outcome_delete' outcome.pk %}" class="text-red-600 hover:underline">Delete</a>
        </div>
      </div>
    {% empty %}
      <p>No outcomes found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
