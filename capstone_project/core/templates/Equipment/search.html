{% extends 'base.html' %} <!-- Remove if no base.html -->
{% block content %}
<h1>Equipment Search Results</h1>
<form method="get">
    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search by capability or domain">
    <button type="submit">Search</button>
</form>
<ul>
    {% for equipment in equipments %}
    <li>
        {{ equipment.name }} ({{ equipment.usage_domain }}) - Facility: {{ equipment.facility.name }}
        <a href="{% url 'core:equipment_detail' equipment.pk %}">View</a>
    </li>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
</ul>
{% endblock %}
