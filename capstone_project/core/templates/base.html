{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capstone Project</title>

  <!-- Tailwind (built file if available) -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- Fallback for quick prototyping: Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
  <nav class="bg-white border-b shadow-sm">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center">
      <a class="text-xl font-semibold" href="/">CapstoneHub</a>
      <div class="space-x-2">
        <a class="text-gray-700 hover:text-gray-900" href="/">Home</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:program_list' %}">Programs</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:facility_list' %}">Facilities</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:project_list' %}">Projects</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:equipment_list' %}">Equipments</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:service_list' %}">Services</a>
        <a class="text-gray-700 hover:text-gray-900" href="/admin/">Admin</a>
        <a class="text-gray-700 hover:text-gray-900" href="{% url 'core:service_list' %}">Services</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-6">
    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <div class="bg-blue-100 border border-blue-200 text-blue-800 p-3 rounded mb-2">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

</body>

</html>
