{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h3>Delete Program</h3>
      <p>Are you sure you want to delete <strong>{{ program.name }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-link" href="{% url 'core:program_detail' program.ProgramId %}">Cancel</a>
      </form>
    </div>
  </div>

{% endblock %}
