{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Programs</h1>
    <a class="btn btn-primary" href="{% url 'core:program_create' %}">Create Program</a>
  </div>

  <div class="row">
    {% for p in programs %}
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'core:program_detail' p.ProgramId %}">{{ p.name }}</a></h5>
            <p class="card-text text-muted">{{ p.national_alignment }}</p>
            <p class="card-text">{{ p.description|truncatechars:140 }}</p>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'core:program_detail' p.ProgramId %}">View</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info">No programs yet. Use the Create Program button to add one.</div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
